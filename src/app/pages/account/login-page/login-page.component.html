<div class="uk-flex-center" uk-grid>
    <div class="uk-width-1-3@m">
        <p class="uk-text-center uk-margin-large-top uk-margin-medium-bottom">
            <span class="uk-icon" uk-icon="icon: logo-color-dark; ratio: 0.7"></span>
        </p>

        <app-loading *ngIf="busy"></app-loading>

        <form [formGroup]="form" *ngIf="!busy">
            <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
                <h3 class="uk-card-title">Login</h3>
                <div class="uk-margin">
                    <input type="text" class="uk-input uk-form-large" formControlName="username" placeholder="CPF"
                        mask="###.###.###-##"
                        [ngClass]="{'uk-form-danger': (!form.controls.username.valid && !form.controls.username.pristine)}">
                </div>
                <div class="uk-margin">
                    <input type="password" class="uk-input uk-form-large" formControlName="password"
                        placeholder="Password">
                </div>
                <div class="uk-margin uk-text-right">
                    <button class="uk-button uk-button-default" [disabled]="form.invalid"
                        (click)="submit()">Login</button>
                </div>
            </div>
        </form>

        <p class="uk-text-center" *ngIf="!busy">
            <a href="/signup"
                class="uk-button uk-width-1-1 uk-button-large uk-button-primary uk-margin-small-bottom">SignUp</a>
            <br>
            <a href="/reset-password" class="uk-button uk-button-link">Forgot password?</a>
        </p>
    </div>
</div>
